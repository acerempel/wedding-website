title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: sections
        field:
          collapse: false
          sets:
            rsvp_form:
              display: 'RSVP form'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: rsvp_options
                  field:
                    type: grid
                    display: 'Response options'
                    fields:
                      -
                        handle: label
                        field:
                          input_type: text
                          antlers: false
                          display: Label
                          type: text
                          icon: text
                          width: 50
                          listable: hidden
                          instructions_position: above
                      -
                        handle: default
                        field:
                          default: false
                          display: 'Default?'
                          type: toggle
                          icon: toggle
                          width: 50
                          listable: hidden
                          instructions_position: above
                -
                  handle: slug
                  field:
                    generate: true
                    display: Slug
                    type: slug
                    icon: slug
                    listable: hidden
                    instructions_position: above
            prose:
              display: Prose
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: content
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                      - horizontalrule
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    display: Content
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                -
                  handle: slug
                  field:
                    generate: true
                    display: Slug
                    type: slug
                    icon: slug
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
            form:
              display: Form
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: form_description
                  field:
                    antlers: false
                    display: Description
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                -
                  handle: fields
                  field:
                    fields:
                      -
                        handle: field_name
                        field:
                          input_type: text
                          antlers: false
                          display: Name
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          width: 50
                      -
                        handle: required
                        field:
                          default: true
                          display: 'Required?'
                          type: toggle
                          icon: toggle
                          width: 50
                          listable: hidden
                          instructions_position: above
                      -
                        handle: field
                        field:
                          collapse: false
                          max_sets: 1
                          sets:
                            text_single_line:
                              display: 'Text field (single-line)'
                              fields:
                                -
                                  handle: field_type
                                  field:
                                    options:
                                      text: Plain
                                      email: Email
                                      name: Name
                                    multiple: false
                                    clearable: false
                                    searchable: true
                                    taggable: false
                                    push_tags: false
                                    cast_booleans: false
                                    default: text
                                    display: Type
                                    type: select
                                    icon: select
                                    listable: hidden
                                    instructions_position: above
                            text_multi_line:
                              display: 'Text field (multi-line)'
                              fields: {  }
                            dropdown:
                              display: Dropdown
                              fields:
                                -
                                  handle: options
                                  field:
                                    fields:
                                      -
                                        handle: label
                                        field:
                                          input_type: text
                                          antlers: false
                                          display: Label
                                          type: text
                                          icon: text
                                          width: 50
                                          listable: hidden
                                          instructions_position: above
                                      -
                                        handle: default
                                        field:
                                          default: false
                                          display: 'Default?'
                                          type: toggle
                                          icon: toggle
                                          width: 50
                                          listable: hidden
                                          instructions_position: above
                                    mode: table
                                    reorderable: true
                                    display: Options
                                    type: grid
                                    icon: grid
                                    listable: hidden
                                    instructions_position: above
                          display: Field
                          type: replicator
                          icon: replicator
                          listable: hidden
                          instructions_position: above
                    mode: table
                    add_row: 'Add Field'
                    reorderable: true
                    display: Fields
                    type: grid
                    icon: grid
                    listable: hidden
                    instructions_position: above
                -
                  handle: submit_button_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Submit button text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    default: Submit
          display: Sections
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
