title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: sections
        field:
          collapse: false
          sets:
            rsvp_form:
              display: 'RSVP form'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: rsvp_options
                  field:
                    type: grid
                    display: 'Response options'
                    fields:
                      -
                        handle: label
                        field:
                          input_type: text
                          antlers: false
                          display: Label
                          type: text
                          icon: text
                          width: 50
                          listable: hidden
                          instructions_position: above
                      -
                        handle: default
                        field:
                          default: false
                          display: 'Default?'
                          type: toggle
                          icon: toggle
                          width: 50
                          listable: hidden
                          instructions_position: above
                -
                  handle: slug
                  field:
                    generate: true
                    display: Slug
                    type: slug
                    icon: slug
                    listable: hidden
                    instructions_position: above
            prose:
              display: Prose
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: hide_heading
                  field:
                    default: false
                    display: 'Visually hide heading'
                    type: toggle
                    icon: toggle
                    width: 50
                    listable: hidden
                    instructions_position: above
                -
                  handle: slug
                  field:
                    generate: true
                    display: Slug
                    type: slug
                    icon: slug
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                    width: 50
                -
                  handle: content
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                      - horizontalrule
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    display: Content
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    sets:
                      map:
                        display: Map
                        fields:
                          -
                            handle: name
                            field:
                              input_type: text
                              antlers: false
                              display: Name
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                          -
                            handle: location
                            field:
                              input_type: text
                              antlers: false
                              display: Location
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              validate:
                                - required
                    antlers: false
          display: Sections
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
