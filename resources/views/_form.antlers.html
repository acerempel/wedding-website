<form data-netlify="true" method="POST" action="/" name="{{ name }}">
  {{ if form_description }}
  <p id="form-{{ name }}-description">{{ form_description }}</p>
  {{ /if }}
  <div class="flex flex-row flex-wrap space-y-2">
    {{ slot }}
  </div>
  <button
    type="submit"
    class="button ml-3 mt-3">{{ submit_button_text ?? 'Submit' }}</button>
</form>
