<main class="justify-center max-w-3xl mx-auto sm:max-w-none grid grid-single-column sm:grid-main-and-one-side md:grid-main-and-sides gap-4 sm:gap-8">
  <header class="grid-header">
    <h1 class="text-3xl font-light">{{ title }}</h1>
    {{ if subtitle }}<p>{{ subtitle }}</p>{{ /if }}
  </header>
    <nav class="grid-left justify-self-end sm:justify-self-start sticky top-4 sm:top-0 sm:relative">
    <button type="button" class="block sm:hidden button drop-shadow-sm" id="nav-show">Contents</button>
    <div
      class="
        absolute sm:sticky top-0 sm:top-6 right-0 text-right items-end
        hidden sm:flex flex-col drop-shadow-md sm:drop-shadow-none bg-grey-100 aubergine sm:not-courgette sm:bg-transparent
      " id="home-nav" aria-expanded="false">
        <button
            type="button" aria-controls="home-nav" id="nav-hide"
            class="block sm:hidden interactive mb-4 ml-auto">Close</button>
        <ul class="space-y-4">
            {{ sections }}
            <li><a href="#{{ slug }}">{{ title }}</a></li>
            {{ /sections }}
        </ul>
    </div>
    </nav>
    <div class="space-y-8 divide-y divide-teal-200 grid-main">
        {{ sections }}
        <section id="{{ slug }}" aria-labelledby="{{ slug }}-heading" class="pt-8 first:pt-0">
            <h2 class="mb-2 text-2xl font-medium" id="{{ slug }}-heading">{{ title }}</h2>
            {{ if type == "prose" }}
              {{ content }}
            {{ elseif type == "rsvp_form" }}
              {{ partial:rsvp_form }}
            {{ /if }}
        </section>
        {{ /sections }}
    </div>
</main>
