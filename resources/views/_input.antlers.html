<input
  {{ if kind == "name" }}
    type="text" autocomplete="name"
  {{ elseif kind == "email" }}
    type="email" autocomplete="email"
  {{ elseif kind == "telephone" }}
    type="tel" autocomplete="tel"
  {{ elseif kind == "plain" }}
    type="text"
  {{ /if }}
  name="{{ name }}"
  {{ if !optional }}required{{ /if }}
  class="field"
>
